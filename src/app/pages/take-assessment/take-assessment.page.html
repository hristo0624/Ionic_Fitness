<ion-header>
  <ion-toolbar>
    <ion-title>Assessment</ion-title>
    <ion-buttons slot="start">
      <app-menu-button *ngIf="this.state.currentStep === 1"></app-menu-button>
      <ion-button fill="clear" type="icon" (click)="this.state.previousStep()"
                  mode="md" *ngIf="this.state.currentStep > 1">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<app-step-counter
  [totalSteps]="this.state.totalStep"
  [currentStep]="this.state.currentStep">
</app-step-counter>
<ion-content class="content">
  <app-question [showSkeleton]="true" *ngIf="loading"></app-question>
  <ng-container *ngIf="this.state.questions.length > 0 && !this.state.isCameraStep()">
    <app-question
      [question]="this.state.question"
      (optionSelected)="updateQuestionOption($event)"
    ></app-question>
  </ng-container>

  <ng-container *ngIf="this.state.isCameraStep()">
    <app-photo-review></app-photo-review>
  </ng-container>

</ion-content>
